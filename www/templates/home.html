
<ion-view view-title="Home">
  <ion-content>
    <ion-header-bar  class="bar-red" >
      <h1 class="title"></h1>
      <div class="buttons">
        <button class="bar-yanzheng-icon" />
      </div>
    </ion-header-bar>

    <div class="home-logo">
      <img ng-src="img/logo@2x.png" class="logo-center"/>
      <div class="home-logo-word">
        <p class="big-word">一道打假</p>
        <p class="small-word">让生活中少一些假冒伪劣，多一些诚信</p>
      </div>
    </div>


    <ion-list ng-controller="getHomeList1" class="home-list1">
      <ion-item ng-repeat="item in dataList1" class="item position-icon">
        <a  href="#">
          <p>
            <span class="list1-item-title title">{{item.title}}</span>
            <span class="list1-item-time">{{item.time}} {{item.reporter}}举报</span>
          </p>
          <p>
            <span class="title list1-content">{{item.content}}</span>
          </p>
        </a>
      </ion-item>
    </ion-list>
      <ion-list ng-controller="getHomeList2" class="home-list2" >
          <ion-item ng-repeat="item in dataList2" class=" item home-warn-icon">
            <a href="#">
              <p>
                <span class="home-list2-title title">{{item.title}}</span>
                <span class="home-list2-time">{{item.time}}</span>
              </p>
            </a>

          </ion-item>
      </ion-list>

    <ul ng-controller="getHomeList3" class="home-list3">
      <li ng-repeat="item in dataList3" class="title">
        <a href="#">
              <span class="circle">￥{{item.money}}</span><br/>
             <span class="sub-item2">{{item.reporter}}举报</span><br/>
             <span class="sub-item3">假冒{{item.product}}获得{{item.money}}元奖励</span><br/>
        </a>
      </li>
      <div style="clear: both"></div>
    </ul>

</ion-content>
</ion-view>
